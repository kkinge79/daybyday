{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&family=Work+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}"/>
{% endblock %}

{% block content %}

<div class="plant-gif">
  <img class="gif" src="/static/images/plants.gif" alt="plants-gif"/>
  </div>
<div class="page-header">
  <h1 id="signup">Sign Up</h1>
</div>
{% if error_message %}
  <p class="red-text">{{ error_message }}</p>
{% endif %}
<div class="signupform">
<form action="" method="post" class="form-container" autocomplete="off">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn btn-dark">Submit!</button>
</form>
</div>

{% endblock %}
