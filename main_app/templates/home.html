{% extends 'base.html' %}
{% load static }

{% block head%}
{% comment %} link goes here {% endcomment %}
{% endblock %}

{% block content %}

<h1>DayByDay</h1>
<h2>A daily life tracker</h2>
{% if not user.us_authenticates %}
<section>
  <form action="{% url 'home' %}" method="post" class="login">
    <h1>Login</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn submit">Login</button>
  </form>
</section>
{% endif %}
{% endblock %}
