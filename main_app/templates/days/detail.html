{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&family=Work+Sans&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/mc-datepicker/dist/mc-calendar.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/mc-datepicker/dist/mc-calendar.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/detail.css' %}"/>
{% endblock %}



{% block content %}
<div class="content">
<section>
    <div class="day-actions">
    <div class="detail-break">
    <p><span class="item" id="theDate">{{day.date}}</span></p>
    </div>
    <div class="detail-break">
    <p>Rating: <span class="item">{{day.rating}}</span></p>
    </div>
    <div class="detail-break">
    <p>Mood for the day: <span class="item">{{ day.mood }}</span></p>
    </div>
    <div class="detail-break">
    <p>Highs: <span class="item">{{day.highs }}</span></p>
    </div>
    <div class="detail-break">
    <p>Lows: <span class="item">{{day.lows }}</span></p>
    </div>
    <div class="detail-break">
    <p>Any notes to add: <span class="item">{{ day.notes }}</span></p>
    </div>
    </div>
  </section>
  <div class="button">
  <a href="{% url 'days_delete' day.id %}" class="btn btn-dark">Delete</a>
  </div>
</div>

{% endblock %}
