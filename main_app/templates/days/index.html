{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/day-index.css' %}"/>
{% endblock %}


{% block content %}
<section class="page-header">
  <h1>Days</h1>
</section>

<section class="card-container">
  {% for day in days %} 
  <a href="{% url 'days_details' day.id %}">
    <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">DATE HERE</h5>
    <h6 class="card-subtitle mb-2 text-muted">rating:{{ day.rating }}</h6>
  </div>
  </a>
</div>
  {% endfor %}
</section>
{% endblock %}
