{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Day?</h1>
</div>
<h2>Are you sure you want to delete this day?</h2>
<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'days_detail' day.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit">Yes - Delete!</button>
</form>

{% endblock %}
