{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/dayform.css' %}">
{% endblock %}

{% block content %}

<div class="page-header">

  {% if object %}
    <h1>Edit</h1>
  {% else %}
  <h1>Add a Day</h1>
  {% endif %}
<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
